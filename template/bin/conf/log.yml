logs:
    - name: root
      level: info
      appenders:
          - type: FileAppender
            file: /tmp/logs/project_name/root.log
            type: StdoutLogAppender
    - name: system
      level: info
      appenders:
          - type: FileAppender
            file: /tmp/logs/project_name/system.log
            type: StdoutLogAppender
