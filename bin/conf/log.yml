logs:
    - name: root
      level: debug 
      appender:
          - type: FileLogAppender
            level: error
            file: root.txt
          - type: StdoutLogAppender
            level: debug
    - name: system
      level: debug
      appender:
          - type: FileLogAppender
            file: system.txt
          - type: StdoutLogAppender

